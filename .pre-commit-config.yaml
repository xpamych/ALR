repos:
  - repo: local
    hooks:
      - id: test-coverage
        name: Run test coverage
        entry: make test-coverage
        language: system
        pass_filenames: false

      - id: fmt
        name: Format code
        entry: bash -c "make fmt && git add -u"
        language: system
        pass_filenames: false

      - id: update-license
        name: Update license
        entry: make update-license
        language: system
        pass_filenames: false

      - id: i18n
        name: Update i18n
        entry: bash scripts/i18n-precommit.sh
        language: system
        pass_filenames: false
        always_run: true