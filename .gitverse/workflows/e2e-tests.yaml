name: E2E

# on:
#   push:
#     branches: [ main ]
#   pull_request:
on:
  workflow_dispatch:

jobs:
  tests:
    runs-on: ubuntu-latest

    container:
      image: altlinux.space/maks1ms/actions-container-runner:latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          cache: false

      - name: Run E2E tests
        env:
          IGNORE_ROOT_CHECK: 1
        run: |
          make e2e-test
